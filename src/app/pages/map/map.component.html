<google-map
        height="100vh"
        width="100%"
        [center]="center"
        [options]="options"
        #map
>
    <map-marker
            *ngFor="let marker of markers | async"
            [position]="marker.position"
            [label]="marker.name"
            #element
            (mapClick)="openInfo(element, marker)"
    >
    </map-marker>
    <map-info-window (close)="closeInfo">Hello Google Maps</map-info-window>
</google-map>
