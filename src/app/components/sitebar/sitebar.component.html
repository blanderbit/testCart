<google-map
        height="100vh"
        width="100%"
        [center]="center"
>
    <map-marker
            *ngFor="let marker of markers"
            [position]="marker.position"
            [label]="marker.label"
            [title]="marker.title"
            [options]="marker.options"
    >
    </map-marker>
</google-map>
<map-info-window>Hello Google Maps</map-info-window>
